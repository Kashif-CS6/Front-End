<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Apps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form" action="#" method="post">
        <fieldset>
            <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name " required></label>
            <label id="email-label" for="email">Email <input type="email" name="email" id="email" placeholder="Enter your Email" required></label>
            <label id="number-label" for="number">Age (Optional) <input type="number" name="" min="10" max="120" id="number" placeholder="Age"></label>
        </fieldset>
        <fieldset>
            <label for="role-option">
                Which option best describes the current role? 
                <select name="" id="dropdown">
                    <option value="">Select Current Value</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>

                </select>
            </label>
            <label for="recomend" class="recomend">
                Would you recommend freeCodeCamp to a friend?
                <label for="definetly" id="definatly">
                    <input type="radio" name="abc" id="" value="Definetly"> Definetly
                </label>
                <label for="maybe" id="maybe">
                    <input type="radio" name="abc" id="maybe" value="Maybe"> Maybe
                </label>
                <label for="notsure" id="not-sure">
                    <input type="radio" name="abc" id="notsure" value="Not sure"> Not sure
                </label>
            </label>

            <label for="fav-feature">
                What is your favorite feature of freeCodeCamp?
                <select name="favouritefeature" id="fav-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="" id="catagory-id">
                What would you like to see improved? (Check all that apply)
                <label for="front-end" id="front-end">
                    <input type="checkbox" name="" id="front-end" value="Front-end-Projects"> Front-end-Projects
                </label>
                <label for="back-end" id="back-end">
                    <input type="checkbox" name="back-end" id="back-end" value="Back-end-Projects"> Back-end-Projects
                </label>
                <label for="data-visualization" id="data-visualization">
                    <input type="checkbox" name="" id="data-visualization" value="Data Visualization"> Data Visualization
                </label>
                <label for="challenges" id="challenges">
                    <input type="checkbox" name="" id="challenges" value="Challenges"> Challenges
                </label>
                <label for="open-source" id="open-source">
                    <input type="checkbox" name="" id="open-source" value="Open Source Community"> Open Source Community
                </label>
                <label for="gitter-help" id="gitter-help">
                    <input type="checkbox" name="" id="gitter-help" value="Gitter help rooms"> Gitter help rooms
                </label>
                <label for="videos" id="videos">
                    <input type="checkbox" name="" id="videos" value="Videos"> Videos
                </label>
                <label for="city-meetups" id="city-meetups">
                    <input type="checkbox" name="" id="city-meetups" value="City Meetups"> City Meetups
                </label>
                <label for="wiki" id="wiki">
                    <input type="checkbox" name="" id="wiki" value="Wiki"> Wiki
                </label>
                <label for="forum" id="forum">
                    <input type="checkbox" name="" id="forum" value="Forum"> Forum
                </label>
                <label for="additional-courses" id="additional-cources">
                    <input type="checkbox" name="" id="additional-courses" value="Additional Courses"> Additional Courses
                </label>
            </label>
            <label for="text-area">
                Any comments or suggestions?
                <textarea name="" id="text-area" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
            <input type="submit"id="submit" value="Submit">
        </fieldset>
      
    </form>
</body>
</html>
